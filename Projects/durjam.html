        <h1 class="project-title">DurJam Re-Sources</h1>
        <section class="section1">
          <img class="project-image" src="../Assets/DurJam.jpg"  alt="Project Image" >
          <section>
            <h3>Development - August 2020</h3>

        <h3 class="section-title">Gameplay</h3>
        <section class="section2">
          <video src="../Assets/SnakeAlgorithm.mp4" controls class="project-video"></video>
          <p class="description">Section description here.</p>
        </section>

        <div class="gameContainer"></div>
          <h1>Embedded Game (with sound)</h1>
          <p>Controls: <br>
          Move = WASD/Arrow Keys <br>
          Interact = F</p>
          <div class="button-container">
            <button class="loadGameButton">Load/Reload Game</button>
            <button class="unloadGameButton">Unload Game</button>
          </div>
          <img class="placeholder-image" src="../Games/DurJam Re-Sources/Preview.png" alt="Placeholder Image" width="1370px" height=auto>
          <iframe class="game" width="1370px" height="0" hidden></iframe>
        </div>

        <script>
          const gameFrame = document.querySelector(".game");
          const placeholderImage = document.querySelector('.placeholder-image');

          const loadGameButton = document.querySelector(".loadGameButton");
          const unloadGameButton = document.querySelector(".unloadGameButton");

          loadGameButton.addEventListener("click", function() {
            gameFrame.src = "../Games/DurJam Re-Sources/index.html";
            gameFrame.hidden = false; // Show game
            gameFrame.style.height = '700px'; // Give game height
            placeholderImage.style.display = 'none'; // Hide preview image
            placeholderImage.hidden = true; // Hide preview image

          });

          unloadGameButton.addEventListener("click", function() {
            gameFrame.src = "about:blank";
            gameFrame.hidden = true;
            gameFrame.style.height = "0";
            placeholderImage.style.display = 'block'; 
            placeholderImage.hidden = false;
          });
        </script>
